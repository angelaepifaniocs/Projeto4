                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="bioma">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Amazônia</h4>
                            <p> A Amazônia é o maior bioma do Brasil e do mundo! Fica principalmente na Região Norte, em estados como Amazonas, Acre, Pará, Roraima, Rondônia, Amapá e parte do Maranhão e Mato Grosso. É uma floresta tropical muito úmida e verde, cheia de rios enormes, chuvas e animais incríveis como o boto-cor-de-rosa, a onça-pintada e a arara.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="bioma">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Caatinga</h4>
                            <p> A Caatinga é o bioma do sertão nordestino. Fica na Região Nordeste, em estados como Bahia, Ceará, Pernambuco, Paraíba, Rio Grande do Norte, Piauí, Sergipe e Alagoas, é quente e seca, com chuvas raras, mas cheia de plantas resistentes, como o mandacaru e a juazeiro. Lá vivem o asa-branca, o tatu-peba e muitos animais adaptados ao calor.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="bioma">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Cerrado</h4>
                            <p> O Cerrado é o segundo maior bioma do Brasil e parece uma mistura de campo e floresta. Está no Centro-Oeste e em partes dos estados de Minas Gerais, Bahia, Tocantins, Piauí, Maranhão, Goiás, Mato Grosso e Distrito Federal, tem árvores tortinhas, gramas resistentes e muitos animais do campo, como o lobo-guará, o tamanduá-bandeira e a ema.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="bioma">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4> Mata Atlântica</h4>
                            <p>A Mata Atlântica cobre o litoral do Brasil e já foi uma das florestas mais ricas do mundo! Está nas Regiões Sudeste, Sul e Nordeste, em estados como Rio de Janeiro, São Paulo, Espírito Santo, Bahia, Paraná, Santa Catarina e Rio Grande do Sul. Tem muita biodiversidade, chuvas regulares e animais únicos, como o mico-leão-dourado e o bicho-preguiça, é um bioma lindo, mas que precisa ser protegido.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c5">
                <label for="c5" class="bioma">
                    <div class="row">
                        <div class="icon">5</div>
                        <div class="description">
                            <h4> Pampa</h4>
                            <p> O Pampa fica só no Rio Grande do Sul, na Região Sul do Brasil.É formado por campos abertos, com gramas, flores e colinas suaves, lá vivem muitos animais pastando, como o veado-campeiro, o tatuzinho e várias aves coloridas. É um lugar de paisagens tranquilas e ventos suaves.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c6">
                <label for="c6" class="bioma">
                    <div class="row">
                        <div class="icon">6</div>
                        <div class="description">
                            <h4>Pantanal</h4>
                            <p> O Pantanal é o maior alagado do mundo! Fica na Região Centro-Oeste, nos estados de Mato Grosso e Mato Grosso do Sul, e um pedacinho vai até o Paraguai e a Bolívia. Durante o ano, parte dele enche de água, formando rios e lagoas cheios de peixes, jacarés e capivaras. É o lar de muitas aves e da onça-pintada, um dos símbolos da natureza brasileira.</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>
